    <script>
        tailwind.config = {
            darkMode: "class",

    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-black text-white font-sans uppercase tracking-tight overflow-x-hidden antialiased;

            }
            h1, h2, h3, .nav-logo {
                @apply font-display font-bold;
            }
        }
        @keyframes shine {
            from { background-position: 200% 0; }
            to { background-position: -200% 0; }
        }
        .brutalist-card {
            @apply border-3 border-white bg-black p-8 transition-all duration-200 relative;

        .brutalist-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 12px 12px 0px 0px #39FF14;
        }
        .stark-section {
            @apply border-b-4 border-white;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #000;
        }
